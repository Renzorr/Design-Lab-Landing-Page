<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Project 3 / Tailwind CSS</title>
  </head>
  <body class="bg-black text-white">
    <div
      class="loader w-full h-screen bg-pink fixed flex items-center justify-center"
    >
      <div class="flex gap-0 loader-container">
        <span
          class="font-Bigilla font-bold text-black text-[60px] uppercase w-[30px] overflow-hidden"
          >Design</span
        >
        <span
          class="font-Bigilla font-bold text-black text-[60px] uppercase w-[20px] overflow-hidden"
          >Lab</span
        >
      </div>
    </div>

    <header class="container pt-5">
      <nav class="flex items-center justify-between text-pale-gray">
        <a href="#" class="uppercase text-medium">Home</a>
        <a href="#">
          <img src="./assets/logo.svg" alt="design lab logo" />
        </a>
        <a href="#" class="uppercase text-medium">Menu</a>
      </nav>
    </header>

    <main
      class="flex flex-col items-center justify-center mt-[90px] tablet:mt-[30px]"
    >
      <div class="container">
        <div
          class="flex items-center pb-[70px] tablet:flex-col tablet:text-center tablet:gap-10"
        >
          <h1
            class="text-3xl uppercase font-light leading-custom tablet:w-full tablet:max-w-[500px]"
          >
            Experiment
            <span class="font-Bigilla text-4xl">Design Lab</span>
          </h1>
          <div
            class="w-full max-w-[520px] flex items-center justify-center bg-pink p-5 mobile:rounded-[120px] mobile:h-[200px] rounded-full"
          >
            <img src="./assets/hero.png" alt="" class="mobile:w-[70%]" />
          </div>
        </div>
        <article
          class="flex items-center justify-between border-t-[1px] pt-[60px] border-t-pale-gray tablet:flex-col tablet:items-start tablet:gap-9"
        >
          <img
            src="./assets/pattern.svg"
            alt=""
            class="w-full max-w-[125px]"
            aria-hidden="true"
            width="125"
            height="121"
          />
          <div class="flex gap-5 tablet:flex-col">
            <span class="text-xs uppercase pt-2 text-pale-gray"
              >Art direction</span
            >
            <p class="w-full max-w-[600px] text-lg">
              Leading digital agency with solid design and development
              expertise. We build readymade websites and online business
              services.
            </p>
          </div>
        </article>
      </div>
    </main>

    <div class="py-10 mt-[70px] tablet:relative tablet:mt-[50px]">
      <nav class="container flex items-center justify-between text-pale-gray">
        <a href="#" class="uppercase text-medium">About</a>
        <a href="#" class="uppercase text-medium">Contact</a>
      </nav>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
